<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="../p5.min.js"></script>
    <script src="../addons/p5.dom.min.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
    <div class="row">

    <form class="col-md-3">
    <div class="form-group">
      <label for="depth">Depth</label><input type="range" min="0" max="10" value="3" class="form-control" id="depth">
    </div>
    <div class="form-group">
      <label for="axiom">Axiom</label><input type="text" value="[F]--F" class="form-control" id="axiom">
    </div>
    <div class="form-group">
      <label for="ruleFor">Rule for</label><input  value="F" class="form-control" type="text" id="ruleFor">
    </div>
    <div class="form-group">
      <label for="rule">Rule</label><input value="|[-F][+F]" class="form-control" type="text" id="rule">
    </div>
    <div class="form-group">
      <label for="angle">Angle</label><input class="form-control" type="range" min="0" max="360" value="90" class="slider" id="angle">
    </div>
    <div class="form-group">
      <label for="userLength">Length</label><input class="form-control" type="range" min="1" max="1000" value="50" class="slider" id="userLength">
    </div>
    <div class="form-group">
      <label for="incr">Segment Decrease</label><input class="form-control" type="range" min="0" max="100" value="50" class="slider" id="incr">
    </div>

  </form>
    <div id="canvasDiv" class="col-md-9"></div>
</div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
